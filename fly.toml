app = "wealign-frontend"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    hard_limit = 25
    soft_limit = 20

[[services]]
  protocol = "tcp"
  internal_port = 3000
  auto_start_machines = true
  auto_stop_machines = true

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[metrics]
  port = 3000
  path = "/metrics"

[vm]
  memory = "1024"
  cpu_kind = "shared"
  cpus = 1
